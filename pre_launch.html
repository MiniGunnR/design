<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Olive Match</title>
        
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Kaushan+Script" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/pre_launch.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <div id="wrap">
            <div id="header">
                <p style="font-family: 'Berkshire Swash', cursive; font-size: 4em; color: olive;">Olive Match</p>
                <p style="font-family: 'Kaushan Script', cursive; font-size: 2em; color: #A3A3A3;">Leading matchmaking website</p>
            </div>
            <div id="form">
                <form>
                    <input class="form-control" type="text" placeholder="First Name">
                    <input class="form-control" type="text" placeholder="Last Name">
                    <input class="form-control" type="text" placeholder="Mobile">
                    <input class="form-control" type="text" placeholder="Email">

                    <input type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
